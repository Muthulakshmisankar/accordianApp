<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Accordion App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="accordian-wrapper">
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header" id="Section 1">Section 1</button>
        <div class="accordion-content">
          <p>Section 1 content</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header" id="Section 2">Section 2</button>
        <div class="accordion-content">
          <p>Section 2 content</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header" id="Section 3">Section 3</button>
        <div class="accordion-content">
          <p>Section 3 content</p>
        </div>
      </div>
    </div>
    <div class="side-panel">
      <p>Section indicator:</p>
      <ul class="indicator-list">
        <li>Section 1</li>
        <li>Section 2</li>
        <li>Section 3</li>
      </ul>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>

</body>

</html>
